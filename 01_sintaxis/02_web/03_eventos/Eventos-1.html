<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos-1</title>
</head>
<body>
<fieldset id="contents">
    <legend>Contenido</legend>
    <p>
        Puedes leer la <a href="https://wikipedia.org">Wikipedia</a> o
        visitar <a href="https://w3.org"><i>W3.org</i></a> para aprender m√°s
        sobre el desarrollo de aplicaciones web.
    </p>
</fieldset>
<script>
    let eventoClick1 = function(event) {
        alert("https://wikipedia.org");
        event.preventDefault();
    };
    let eventoClick2 = function(event) {
        alert("https://w3.org");
        event.preventDefault();

    };

    let enlaces = document.getElementsByTagName("a");

    enlaces[0].addEventListener("click", eventoClick1);
    enlaces[1].addEventListener("click", eventoClick2);
</script>
</body>
</html>
